<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solids Tracker - Simple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .sheet {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const allFoods = [
      { id: '1', name: 'Avocado', emoji: 'ðŸ¥‘', recent: true },
      { id: '2', name: 'Banana', emoji: 'ðŸŒ', recent: true },
      { id: '3', name: 'Apple', emoji: 'ðŸŽ', recent: true },
      { id: '4', name: 'Carrot', emoji: 'ðŸ¥•', recent: true },
      { id: '5', name: 'Sweet Potato', emoji: 'ðŸ ', recent: false },
      { id: '6', name: 'Blueberries', emoji: 'ðŸ«', recent: false },
      { id: '7', name: 'Broccoli', emoji: 'ðŸ¥¦', recent: false },
      { id: '8', name: 'Peas', emoji: 'ðŸ«›', recent: false },
      { id: '9', name: 'Rice Cereal', emoji: 'ðŸš', recent: false },
      { id: '10', name: 'Oatmeal', emoji: 'ðŸ¥£', recent: false },
      { id: '11', name: 'Chicken', emoji: 'ðŸ—', recent: false },
      { id: '12', name: 'Egg', emoji: 'ðŸ¥š', recent: false },
    ];

    const prepMethods = ['Raw', 'Mashed', 'Steamed', 'PurÃ©ed', 'Boiled'];
    const amounts = ['All', 'Most', 'Some', 'Little'];
    const reactions = [
      { emoji: 'ðŸ˜', label: 'Loved' },
      { emoji: 'ðŸ™‚', label: 'Liked' },
      { emoji: 'ðŸ˜', label: 'Meh' },
      { emoji: 'ðŸ˜–', label: 'Disliked' }
    ];

    function App() {
      const [sheet, setSheet] = useState(1); // 1, 2, or 3
      const [selected, setSelected] = useState([]);
      const [detailFood, setDetailFood] = useState(null);
      const [foodDetails, setFoodDetails] = useState({});

      const toggleFood = (food) => {
        if (selected.find(f => f.id === food.id)) {
          setSelected(selected.filter(f => f.id !== food.id));
          const newDetails = { ...foodDetails };
          delete newDetails[food.id];
          setFoodDetails(newDetails);
        } else {
          setSelected([...selected, food]);
        }
      };

      const updateDetail = (foodId, field, value) => {
        setFoodDetails({
          ...foodDetails,
          [foodId]: {
            ...foodDetails[foodId],
            [field]: value
          }
        });
      };

      const recentFoods = allFoods.filter(f => f.recent);

      return (
        <div className="w-full max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden" style={{ height: '740px' }}>
          
          {/* Sheet 1: Entry */}
          <div 
            className="sheet absolute inset-0 bg-gray-900 flex flex-col"
            style={{ 
              transform: sheet === 1 ? 'translateX(0)' : 'translateX(-100%)',
              zIndex: sheet === 1 ? 30 : 20
            }}
          >
            {/* Header */}
            <div className="bg-orange-500 px-6 py-4 flex items-center justify-between">
              <button className="text-white">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <h1 className="text-white text-xl font-semibold">Solids</h1>
              <div className="w-6"></div>
            </div>

            <div className="flex-1 overflow-y-auto px-6 py-6 space-y-6">
              {/* Start Time */}
              <div className="bg-gray-800 rounded-2xl px-5 py-4">
                <div className="text-gray-400 text-sm mb-1">Start time</div>
                <div className="flex items-center justify-between">
                  <div className="text-white text-xl">Sun 9:50 pm</div>
                  <button className="text-gray-400">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                  </button>
                </div>
              </div>

              {/* Recent Foods */}
              <div>
                <div className="text-gray-400 text-sm mb-3">Recent foods</div>
                <div className="grid grid-cols-4 gap-3">
                  {recentFoods.map(food => {
                    const isSelected = selected.find(f => f.id === food.id);
                    const details = foodDetails[food.id];
                    const hasDetails = details && (details.prep || details.amount || details.reaction);
                    
                    return (
                      <button
                        key={food.id}
                        onClick={() => toggleFood(food)}
                        className={`relative aspect-square rounded-full flex flex-col items-center justify-center transition-all ${
                          isSelected 
                            ? 'bg-orange-500 ring-4 ring-orange-500 ring-opacity-30' 
                            : 'bg-gray-800'
                        }`}
                      >
                        <div className="text-3xl mb-1">{food.emoji}</div>
                        <div className={`text-xs ${isSelected ? 'text-white font-medium' : 'text-gray-400'}`}>
                          {food.name}
                        </div>
                        {isSelected && hasDetails && (
                          <div className="absolute -top-1 -right-1 w-5 h-5 bg-green-500 rounded-full border-2 border-gray-900 flex items-center justify-center">
                            <svg className="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                              <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                            </svg>
                          </div>
                        )}
                      </button>
                    );
                  })}
                </div>
              </div>

              {/* Browse Button */}
              <button 
                onClick={() => setSheet(2)}
                className="w-full bg-gray-800 rounded-2xl px-5 py-4 text-left flex items-center justify-between"
              >
                <span className="text-white">Browse all foods</span>
                <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                </svg>
              </button>

              {/* Selected Foods Count */}
              {selected.length > 0 && (
                <div className="text-gray-400 text-sm">
                  {selected.length} food{selected.length !== 1 ? 's' : ''} selected
                </div>
              )}
            </div>

            {/* Bottom CTA */}
            <div className="p-6">
              <button 
                onClick={() => selected.length > 0 && setSheet(3)}
                disabled={selected.length === 0}
                className={`w-full py-4 rounded-2xl font-semibold transition-all ${
                  selected.length > 0
                    ? 'bg-orange-500 text-white'
                    : 'bg-gray-800 text-gray-600'
                }`}
              >
                {selected.length > 0 ? 'Next' : 'Select foods to continue'}
              </button>
            </div>
          </div>

          {/* Sheet 2: Browse */}
          <div 
            className="sheet absolute inset-0 bg-gray-900 flex flex-col"
            style={{ 
              transform: sheet === 2 ? 'translateX(0)' : sheet > 2 ? 'translateX(-100%)' : 'translateX(100%)',
              zIndex: sheet === 2 ? 30 : 20
            }}
          >
            {/* Header */}
            <div className="bg-gray-800 px-6 py-4 flex items-center justify-between">
              <button onClick={() => setSheet(1)} className="text-white">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
              </button>
              <h2 className="text-white text-lg font-semibold">Browse foods</h2>
              <button 
                onClick={() => setSheet(3)}
                className={`text-sm font-semibold ${selected.length > 0 ? 'text-orange-500' : 'text-gray-600'}`}
              >
                Done
              </button>
            </div>

            {/* Search */}
            <div className="px-6 py-4 bg-gray-900">
              <input 
                type="text"
                placeholder="Search foods..."
                className="w-full bg-gray-800 text-white placeholder-gray-500 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500"
              />
            </div>

            {/* Food Grid */}
            <div className="flex-1 overflow-y-auto px-6 py-4">
              <div className="grid grid-cols-3 gap-4">
                {allFoods.map(food => {
                  const isSelected = selected.find(f => f.id === food.id);
                  return (
                    <button
                      key={food.id}
                      onClick={() => toggleFood(food)}
                      className={`relative aspect-square rounded-2xl flex flex-col items-center justify-center transition-all ${
                        isSelected 
                          ? 'bg-orange-500' 
                          : 'bg-gray-800'
                      }`}
                    >
                      <div className="text-4xl mb-2">{food.emoji}</div>
                      <div className={`text-xs text-center px-2 ${isSelected ? 'text-white font-medium' : 'text-gray-400'}`}>
                        {food.name}
                      </div>
                      {isSelected && (
                        <div className="absolute top-2 right-2 w-6 h-6 bg-white rounded-full flex items-center justify-center">
                          <svg className="w-4 h-4 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                          </svg>
                        </div>
                      )}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>

          {/* Sheet 3: Review & Add Details */}
          <div 
            className="sheet absolute inset-0 bg-gray-900 flex flex-col"
            style={{ 
              transform: sheet === 3 ? 'translateX(0)' : 'translateX(100%)',
              zIndex: sheet === 3 ? 30 : 20
            }}
          >
            {/* Header */}
            <div className="bg-gray-800 px-6 py-4 flex items-center justify-between">
              <button onClick={() => setSheet(1)} className="text-white">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
              </button>
              <h2 className="text-white text-lg font-semibold">Review</h2>
              <div className="w-6"></div>
            </div>

            <div className="flex-1 overflow-y-auto px-6 py-6 space-y-4">
              {selected.map(food => {
                const details = foodDetails[food.id];
                return (
                  <button
                    key={food.id}
                    onClick={() => setDetailFood(food)}
                    className="w-full bg-gray-800 rounded-2xl px-5 py-4 text-left"
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <div className="text-3xl">{food.emoji}</div>
                        <div>
                          <div className="text-white font-medium">{food.name}</div>
                          {details && (
                            <div className="text-gray-400 text-sm mt-1 space-x-2">
                              {details.prep && <span>{details.prep}</span>}
                              {details.amount && <span>â€¢ {details.amount}</span>}
                              {details.reaction && <span>â€¢ {details.reaction.label}</span>}
                            </div>
                          )}
                        </div>
                      </div>
                      <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  </button>
                );
              })}

              <div className="text-gray-500 text-sm text-center py-4">
                Tap any food to add details (optional)
              </div>
            </div>

            {/* Bottom CTA */}
            <div className="p-6 space-y-3">
              <button className="w-full bg-gray-800 text-gray-400 py-4 rounded-2xl font-medium">
                + Add notes
              </button>
              <button className="w-full bg-orange-500 text-white py-4 rounded-2xl font-semibold">
                Add
              </button>
            </div>
          </div>

          {/* Detail Bottom Sheet */}
          {detailFood && (
            <div 
              className="absolute inset-0 bg-black bg-opacity-50 flex items-end"
              style={{ zIndex: 40 }}
              onClick={() => setDetailFood(null)}
            >
              <div 
                className="w-full bg-gray-800 rounded-t-3xl px-6 py-6 space-y-6"
                onClick={(e) => e.stopPropagation()}
              >
                {/* Header */}
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="text-3xl">{detailFood.emoji}</div>
                    <div className="text-white text-xl font-semibold">{detailFood.name}</div>
                  </div>
                  <button onClick={() => setDetailFood(null)} className="text-gray-400">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                {/* Preparation */}
                <div>
                  <div className="text-gray-400 text-sm mb-3">How was it prepared?</div>
                  <div className="flex flex-wrap gap-2">
                    {prepMethods.map(method => {
                      const isSelected = foodDetails[detailFood.id]?.prep === method;
                      return (
                        <button
                          key={method}
                          onClick={() => updateDetail(detailFood.id, 'prep', isSelected ? null : method)}
                          className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                            isSelected 
                              ? 'bg-orange-500 text-white' 
                              : 'bg-gray-700 text-gray-300'
                          }`}
                        >
                          {method}
                        </button>
                      );
                    })}
                  </div>
                </div>

                {/* Amount */}
                <div>
                  <div className="text-gray-400 text-sm mb-3">How much did they eat?</div>
                  <div className="flex flex-wrap gap-2">
                    {amounts.map(amount => {
                      const isSelected = foodDetails[detailFood.id]?.amount === amount;
                      return (
                        <button
                          key={amount}
                          onClick={() => updateDetail(detailFood.id, 'amount', isSelected ? null : amount)}
                          className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                            isSelected 
                              ? 'bg-orange-500 text-white' 
                              : 'bg-gray-700 text-gray-300'
                          }`}
                        >
                          {amount}
                        </button>
                      );
                    })}
                  </div>
                </div>

                {/* Reaction */}
                <div>
                  <div className="text-gray-400 text-sm mb-3">How did they like it?</div>
                  <div className="flex gap-3">
                    {reactions.map(reaction => {
                      const isSelected = foodDetails[detailFood.id]?.reaction?.emoji === reaction.emoji;
                      return (
                        <button
                          key={reaction.label}
                          onClick={() => updateDetail(detailFood.id, 'reaction', isSelected ? null : reaction)}
                          className={`flex-1 py-3 rounded-xl flex flex-col items-center gap-1 transition-all ${
                            isSelected 
                              ? 'bg-orange-500' 
                              : 'bg-gray-700'
                          }`}
                        >
                          <div className="text-2xl">{reaction.emoji}</div>
                          <div className={`text-xs ${isSelected ? 'text-white font-medium' : 'text-gray-400'}`}>
                            {reaction.label}
                          </div>
                        </button>
                      );
                    })}
                  </div>
                </div>

                <button 
                  onClick={() => setDetailFood(null)}
                  className="w-full bg-orange-500 text-white py-4 rounded-2xl font-semibold"
                >
                  Done
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
