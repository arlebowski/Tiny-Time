<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swipe Actions Demo</title>
  <style>
    :root {
      --black: #000000;
      --layer: #111111;
      --border: rgba(0, 0, 0, 0.08);
      --text: rgba(0, 0, 0, 0.87);
      --feint-text: rgba(0, 0, 0, 0.6);
      --tt-card-bg: #ffffff;
      --tt-swipe-row-bg: #f7f7f7;
      --hue-1: #9df3ff;
      --hue-2: #ffd590;
      --hue-3: #ff9ba4;
      --hue-4: #b2ffb9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    #root {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    button {
      background: transparent;
      border: none;
      padding: 0;
      color: inherit;
      font: inherit;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script>
    (function () {
      const React = window.React;
      const ReactDOM = window.ReactDOM;

      const resolveFramer = () => {
        const candidates = [
          window.framerMotion,
          window.FramerMotion,
          window["framer-motion"],
          window.Motion,
          window.motion
        ];
        for (const candidate of candidates) {
          if (!candidate) continue;
          if (candidate.motion || candidate.AnimatePresence) return candidate;
          if (candidate.default && (candidate.default.motion || candidate.default.AnimatePresence)) {
            return candidate.default;
          }
        }
        return null;
      };

      const framer = resolveFramer();
      if (!React || !ReactDOM || !framer) {
        const root = document.getElementById("root");
        if (root) {
          root.innerHTML = "Missing React or Framer Motion globals.";
        }
        return;
      }

      const {
        motion,
        animate,
        useMotionValue,
        useSpring,
        useTransform
      } = framer;

      const { useCallback, useEffect, useMemo, useRef, useState } = React;
      const SPRING = { stiffness: 900, damping: 80 };

      const MailOpenIcon = (props) =>
        React.createElement(
          "svg",
          {
            width: props.size || 24,
            height: props.size || 24,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: props.strokeWidth || 1.5,
            strokeLinecap: "round",
            strokeLinejoin: "round"
          },
          React.createElement("path", {
            d: "M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"
          }),
          React.createElement("path", {
            d: "m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"
          })
        );

      const Clock9Icon = (props) =>
        React.createElement(
          "svg",
          {
            width: props.size || 24,
            height: props.size || 24,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: props.strokeWidth || 1.5,
            strokeLinecap: "round",
            strokeLinejoin: "round"
          },
          React.createElement("circle", { cx: "12", cy: "12", r: "10" }),
          React.createElement("polyline", { points: "12 6 12 12 7.5 12" })
        );

      const EditIcon = (props) =>
        React.createElement(
          "svg",
          {
            width: props.size || 24,
            height: props.size || 24,
            viewBox: "0 0 256 256",
            fill: "currentColor",
            xmlns: "http://www.w3.org/2000/svg"
          },
          React.createElement("path", {
            d: "M227.32,73.37,182.63,28.69a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H216a8,8,0,0,0,0-16H115.32l112-112A16,16,0,0,0,227.32,73.37ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.69,147.32,64l24-24L216,84.69Z"
          })
        );

      const DeleteIcon = (props) =>
        React.createElement(
          "svg",
          {
            width: props.size || 24,
            height: props.size || 24,
            viewBox: "0 0 256 256",
            fill: "currentColor",
            xmlns: "http://www.w3.org/2000/svg"
          },
          React.createElement("path", {
            d: "M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
          })
        );

      const styles = {
        outerContainer: { padding: 16, cursor: "default" },
        swipeContainer: {
          position: "relative",
          height: 72,
          width: "92dvw",
          maxWidth: 520,
          overflow: "hidden",
          backgroundColor: "var(--tt-swipe-row-bg)",
          borderRadius: 16,
          border: "1px solid var(--border)",
          zIndex: 0,
          touchAction: "none"
        },
        swipeItem: {
          position: "absolute",
          inset: 0,
          backgroundColor: "var(--tt-card-bg)",
          zIndex: 10,
          display: "flex",
          alignItems: "center",
          padding: "16px",
          gap: "12px"
        },
        actionsGroup: {
          position: "absolute",
          height: "100%",
          width: "100%",
          userSelect: "none",
          WebkitUserSelect: "none",
          display: "flex"
        },
        action: {
          fullWidthContainer: { position: "absolute", inset: 0, display: "flex" },
          centerer: {
            height: "100%",
            width: "25%",
            display: "flex",
            alignItems: "center",
            justifyContent: "center"
          },
          animatedWrapper: { fontSize: 12 }
        },
        actionContent: {
          display: "flex",
          alignItems: "center",
          justifyContent: "center",
          gap: 4,
          flexDirection: "column",
          color: "var(--text)"
        },
        swipeItemContent: {
          backgroundColor: "transparent",
          userSelect: "none",
          WebkitUserSelect: "none",
          fontSize: 14,
          color: "var(--feint-text)",
          lineHeight: 1.5
        }
      };

      function SwipeItemContent({ swipeProgress }) {
        const opacity = useTransform(swipeProgress, [-0.5, 0, 0.5], [0, 1, 0]);
        const opacitySmooth = useSpring(opacity, SPRING);
        const x = useTransform(swipeProgress, [-0.5, 0, 0.5], [40, 0, -40]);
        const xSmooth = useSpring(x, SPRING);

        return React.createElement(
          motion.div,
          {
            style: Object.assign({}, styles.swipeItemContent, {
              opacity: opacitySmooth,
              x: xSmooth
            })
          },
          React.createElement(
            "div",
            {
              style: {
                display: "flex",
                alignItems: "center",
                gap: "12px",
                color: "var(--text)"
              }
            },
            React.createElement("div", {
              style: {
                width: 40,
                height: 40,
                borderRadius: "999px",
                background: "rgba(0,0,0,0.06)"
              }
            }),
            React.createElement(
              "div",
              null,
              React.createElement("div", { style: { fontWeight: 600, color: "var(--text)" } }, "Timeline Item"),
              React.createElement("div", { style: { color: "var(--feint-text)", fontSize: 13 } }, "Details go here")
            )
          )
        );
      }

      function ActionContent({ icon: Icon, label }) {
        return React.createElement(
          motion.button,
          {
            style: styles.actionContent,
            whileTap: { scale: 0.92 }
          },
          React.createElement(Icon, { size: 24, strokeWidth: 1.5 }),
          label
        );
      }

      function Action({
        children,
        primary = false,
        swipeProgress,
        side,
        bgColor = "var(--black)"
      }) {
        const actionRef = useRef(null);
        const widthRef = useRef(0);

        const offset = useMemo(() => useMotionValue(0), []);
        const offsetSmooth = useSpring(offset, SPRING);

        const computeOffset = useCallback(
          (progress) => {
            const width = widthRef.current;
            if (!primary) return 0;
            if (Math.abs(progress) >= 0.8) return 0;
            return -(progress * width * 0.5);
          },
          [primary]
        );

        useEffect(() => {
          const update = () => {
            const width = actionRef.current?.getBoundingClientRect().width;
            if (!width) return;
            widthRef.current = width;
            offset.set(computeOffset(swipeProgress.get()));
          };
          update();
          window.addEventListener("resize", update);
          return () => window.removeEventListener("resize", update);
        }, [computeOffset, offset, swipeProgress]);

        useEffect(() => {
          const unsubscribe = swipeProgress.on("change", (value) => {
            offset.set(computeOffset(value));
          });
          return () => unsubscribe();
        }, [computeOffset, offset, swipeProgress]);

        const baseOpacity = primary ? 1 : 0;
        const opacity = useTransform(
          swipeProgress,
          [-1, -0.8, -0.5, -0.25, 0.25, 0.5, 0.8, 1],
          [baseOpacity, 1, 1, 0, 0, 1, 1, baseOpacity]
        );
        const opacitySmooth = useSpring(opacity, SPRING);

        const x = useTransform(
          swipeProgress,
          [-1, -0.8, -0.5, 0.5, 0.8, 1],
          [0, 16, 0, 0, -16, 0]
        );
        const xSmooth = useSpring(x, SPRING);

        const scale = useTransform(
          swipeProgress,
          [-1, -0.8, 0, 0.8, 1],
          [1, 0.8, 1, 0.8, 1]
        );
        const scaleSmooth = useSpring(scale, SPRING);

        return React.createElement(
          motion.div,
          {
            ref: actionRef,
            style: Object.assign({}, styles.action.fullWidthContainer, {
              justifyContent: side === "right" ? "flex-start" : "flex-end",
              x: offsetSmooth,
              backgroundColor: bgColor
            })
          },
          React.createElement(
            motion.div,
            { style: styles.action.centerer },
            React.createElement(
              motion.span,
              {
                style: Object.assign({}, styles.action.animatedWrapper, {
                  x: xSmooth,
                  opacity: opacitySmooth,
                  scale: scaleSmooth,
                  transformOrigin: side === "right" ? "right" : "left"
                })
              },
              children
            )
          )
        );
      }

      function ActionsGroup({ swipeAmount, side, primaryAction, secondaryAction }) {
        return React.createElement(
          motion.div,
          {
            style: Object.assign({}, styles.actionsGroup, {
              left: side === "right" ? "100%" : undefined,
              right: side === "left" ? "100%" : undefined,
              x: swipeAmount
            })
          },
          secondaryAction,
          primaryAction
        );
      }

      function SwipeDemo() {
        const dragging = useRef(false);
        const swipeItemRef = useRef(null);
        const containerRef = useRef(null);
        const widthRef = useRef(0);
        const startX = useRef(0);
        const startOffset = useRef(0);
        const lockedSide = useRef(null);

        const x = useMotionValue(0);
        const smoothX = useSpring(x, SPRING);
        const progress = useTransform(x, (value) =>
          widthRef.current ? value / widthRef.current : 0
        );

        useEffect(() => {
          const onMove = (event) => {
            if (!dragging.current) return;
            const width = widthRef.current;
            if (!width) return;

            const raw = event.clientX - startX.current + startOffset.current;
            const threshold = 0.8 * width;
            const abs = Math.abs(raw);
            if (lockedSide.current) {
              if (abs < threshold) {
                lockedSide.current = null;
                x.set(raw);
              } else {
                x.set(-width);
              }
              return;
            }

            if (abs > threshold) {
              lockedSide.current = "left";
              x.set(-width);
              return;
            }

            const clamped = Math.max(-width, Math.min(0, raw));
            x.set(clamped);
          };

          const onUp = () => {
            if (!dragging.current) return;
            dragging.current = false;

            const width = widthRef.current;
            if (!width) {
              lockedSide.current = null;
              x.set(0);
              return;
            }

            const value = x.get();
            let target = 0;

            if (Math.abs(value) > width * 0.25) {
              target = value < 0 ? -width * 0.5 : 0;
            }

            if (lockedSide.current) {
              if (containerRef.current) {
                animate(
                  containerRef.current,
                  { scaleY: 1.05, scaleX: 0.95, y: -24, pointerEvents: "none" },
                  { duration: 0.1, ease: "easeOut" }
                );
                animate(
                  containerRef.current,
                  { scaleY: 1, scaleX: 1, y: 0, pointerEvents: "auto" },
                  { duration: 0.6, type: "spring" }
                );
              }
              target = 0;
              animate(x, target, { duration: 0.5, delay: 0.3 });
            } else {
              x.set(target);
            }

            lockedSide.current = null;
          };

          document.addEventListener("pointermove", onMove);
          document.addEventListener("pointerup", onUp);
          document.addEventListener("pointercancel", onUp);
          return () => {
            document.removeEventListener("pointermove", onMove);
            document.removeEventListener("pointerup", onUp);
            document.removeEventListener("pointercancel", onUp);
          };
        }, [x]);

        useEffect(() => {
          const update = () => {
            const width = swipeItemRef.current?.getBoundingClientRect().width;
            if (!width) return;
            widthRef.current = width;
            const value = progress.get() * width;
            x.set(value);
          };
          update();
          window.addEventListener("resize", update);
          return () => window.removeEventListener("resize", update);
        }, [progress, x]);

        return React.createElement(
          "div",
          { style: styles.outerContainer },
          React.createElement(
            motion.div,
            {
              ref: containerRef,
              style: styles.swipeContainer,
              onPointerDown: (event) => {
                event.preventDefault();
                dragging.current = true;
                startX.current = event.clientX;
                startOffset.current = x.get();
                if (event.currentTarget?.setPointerCapture) {
                  event.currentTarget.setPointerCapture(event.pointerId);
                }
              },
              onPointerUp: (event) => {
                if (event.currentTarget?.releasePointerCapture) {
                  event.currentTarget.releasePointerCapture(event.pointerId);
                }
              }
            },
            React.createElement(
              motion.div,
              {
                ref: swipeItemRef,
                style: Object.assign({}, styles.swipeItem, { x: smoothX })
              },
              React.createElement(SwipeItemContent, { swipeProgress: progress })
            ),
            React.createElement(ActionsGroup, {
              side: "right",
              swipeAmount: smoothX,
              primaryAction: React.createElement(
                Action,
                {
                  primary: true,
                  swipeProgress: progress,
                  side: "right",
                  bgColor: "var(--hue-3)"
                },
                React.createElement(ActionContent, { icon: DeleteIcon, label: "Delete" })
              ),
              secondaryAction: React.createElement(
                Action,
                {
                  swipeProgress: progress,
                  side: "right",
                  bgColor: "var(--hue-4)"
                },
                React.createElement(ActionContent, { icon: EditIcon, label: "Edit" })
              )
            })
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(SwipeDemo));
    })();
  </script>
</body>
</html>
